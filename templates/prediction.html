<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
  </head>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>
      <form action="/predict" method="POST">
        <input
          type="Text"
          name="Temperature"
          placeholder="Temperature"
          required="required"
        /><br />
        <input
          type="Text"
          name="RH"
          placeholder="RH"
          required="required"
        /><br />
        <input
          type="Text"
          name="Ws"
          placeholder="Ws"
          required="required"
        /><br />
        <input
          type="Text"
          name="Rain"
          placeholder="Rain"
          required="required"
        /><br />
        <input
          type="Text"
          name="FFMC"
          placeholder="FFMC"
          required="required"
        /><br />
        <input
          type="Text"
          name="DMC"
          placeholder="DMC"
          required="required"
        /><br />
        <input
          type="Text"
          name="ISI"
          placeholder="ISI"
          required="required"
        /><br />
        <input
          type="Text"
          name="Classes"
          placeholder="Classes"
          required="required"
        /><br />
        <input
          type="Text"
          name="Region"
          placeholder="Region"
          required="required"
        /><br />

        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
    <h2>The FWI Prediction {{results}}</h2>
  </body>
</html>
